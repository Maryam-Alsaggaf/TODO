<!Doctype html>
 
<html>
 
<head>
    <title>To Do List</title>
      <style>
        body {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        h1 {color:#6AA9C8;}
        h3 {color:pink;}
        h2 {color:#6AA9C8;}
		.delete {
		background-color: #f44336;
		color: white;} 
    </style>
</head>
<body>
 <h1>My To DO List </h1>
<img src="C:\Users\mohamad\Desktop\image 5.png""alt='to do list'
            width="250" height="150"  >
<h3> To do list enable you to segment<br>
your goals to achievable activites and complete large<br>
             projects by breaking them into smaller assignments.</h3>
<h2>Create your own ToDo list </h2>
 
    <div >
 
        <div id="newtask">
 
            <input type="text" placeholder="To do task">
 
            <button id="addtask">Add</button>
 
        </div>
 
        <div id="tasks"></div>
   
    <script type="text/javascript">
 
document.querySelector('#addtask').onclick = function(){
 
    if(document.querySelector('#newtask input').value.length == 0){
 
        alert("OOPS ITS EMPTY , PLEASE WRITE YOUR TASK")
 
    }
 
    else{
 
        document.querySelector('#tasks').innerHTML += `
 
            <div>
 
                ${document.querySelector('#newtask input').value}
 
                <button class="delete">Delete</button>
 
            </div>
 
        `;
 
        var current_tasks = document.querySelectorAll(".delete");
 
        for(var i=0; i<current_tasks.length; i++){
 
            current_tasks[i].onclick = function(){
 
                this.parentNode.remove();
 
            }
        }
    }
}
    </script>
 
</body>
 
</html>
